	<script src="home/js/custom.js"></script>
	<script>
		function readJSON(){
			$.getJSON("home/3d.json", function (data){
				var $jsontip = $("#3dAppend");
			    var strHtml = "";
			    //存储数据的变量 
			   $.each(data, function (infoIndex, info){
					var name=info.name;
					var key=info.key
					var header=getHeader();
					var footer=getFooter(name,key);
					var content=header+footer;
					strHtml+=content;
			   }) 
			   $jsontip.append(strHtml);
			  //显示处理后的数据 
			});
		}
		function getHeader(){
			var header="<div class=\"col-md-3 md-margin-bottom-35\">"
			+"<div class=\"card small\">"
			+"<div class=\"card-image\">";
			return header;
		}
		
		function getFooter(name,key){
			var footer="<a href='./html/"+key+".html' target='_Blank'> <img class='img-responsive' src='home/3Dimg/"+key+".jpg' "
			+" alt='"+name+"'>"
			+"<span class='card-title'>"+name+"</span></a>"
			+"</div></div> </div>"
			return footer;
		}
		readJSON();
	</script>
